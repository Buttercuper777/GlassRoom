<style>
.bath_svg{
    min-width: 349px;    
    height: 450px;
    transform: scale(1);
    transform-origin: center;
}
.bath_bottom{
    width: 214px;
    height: 67px;
    fill: #7255D0;
    transform: skew(-60deg);
    y:375.3px;
    x:774.7px;
}

.border_bath_bottom{
    width: 0px;
    height: 0px;
    
    /*width: 222px;
    height: 71px;*/
    fill: #fff;
    transform: skewX(-60deg);
    y:374px;
    x:772px;
}

.front_wall{
    fill: url(#blue_gr_1);
    transform-origin: bottom;
    transform: scaleY(0);
    position: absolute;
    width: 222px;
    height: 360px;
    y:85px;
}

.right_wall{
    fill: url(#blue_gr_2);
    transform-origin: bottom;
    height: 0px;
    width: 124px;
    transform: skewY(-30deg);
    transform-origin: top left;
    x:222px;
    y:213px;
}

.bath_top{
    fill:url(#dark_gr);

    width: 222px;
    height: 71px;
    transform: skewX(-60deg);
    transform-origin: bottom right;
    opacity: 0%;
    x:-632px;
    y:14px;
}

.line_bottom{
    width: 0px;
    height: 20px;
    fill: #dedede;
    y:425px;
}

.line_right{
    transform: skewY(-30deg);
    transform-origin: left top;
    width: 0px;
    height: 20px;
    fill: #c2c2c2;
    x:222px;
    y:553px;
}

.cls-two-bg{
    fill: url(#blue_gr_1);
   transform-origin: center;
   position: absolute;
   
}
</style>

 
 <svg class="bath_svg" xmlns:xlink="http://www.w3.org/1999/xlink">
   
   <defs>


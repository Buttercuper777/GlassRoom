            </stop>
            <stop offset="100%" stop-color="#4bd19e">
                <animate attributeName="stop-color" values="#4bd19e; #7255D0; #4bd19e" dur="10s" repeatCount="indefinite"></animate>
            </stop>
        </linearGradient> 

